<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Convite Arraiá de Ofertas ConstruRio</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f7c24b;
    }
    .convite {
      background: #121212;
      border-radius: 24px;
      width: 360px;
      max-width: 95vw;
      box-shadow: 0 8px 30px rgba(247, 194, 75, 0.7);
      padding: 30px 24px 40px 24px;
      text-align: center;
      box-sizing: border-box;
    }
    .logo-evento {
      max-width: 250px;
      margin: 0 auto 24px auto;
      display: block;
      user-select: none;
      filter: drop-shadow(0 0 6px #f7c24b);
    }
    h1 {
      font-size: 1.85em;
      margin: 0 0 12px 0;
      color: #f7c24b;
      text-shadow: 1px 1px 6px #ff9e1b;
      user-select: none;
    }
    p {
      font-size: 1.05em;
      line-height: 1.5em;
      margin: 0 0 26px 0;
      color: #ffd976;
      user-select: none;
    }
    a.btn-confirmar {
      background: #ff7f00;
      color: #fff;
      text-decoration: none;
      padding: 14px 28px;
      font-size: 1.2em;
      border-radius: 32px;
      font-weight: 700;
      box-shadow: 0 5px 15px rgba(255, 127, 0, 0.8);
      display: inline-block;
      user-select: none;
      transition: background 0.25s ease;
    }
    a.btn-confirmar:hover {
      background: #cc6600;
      box-shadow: 0 7px 25px rgba(204, 102, 0, 0.9);
    }
  </style>
</head>
<body>
  <div class="convite" role="main" aria-label="Convite digital para evento Arraiá de Ofertas ConstruRio">
    <img src="https://i.ibb.co/fdybjcPw/02.png" alt="Logo do Evento Arraiá de Ofertas ConstruRio - Aniversário de 13 anos" class="logo-evento" draggable="false" />
    <h1>Você está convidado para o<br>Arraiá da ConstruRio!</h1>
    <p>
      Venha celebrar conosco o nosso aniversário de 13 anos, em uma festa cheia de descontos, alegria e aquele clima junino que você adora.<br><br>
      Dia do Evento: <strong>07/06/2025</strong><br>
      Local: <strong>Loja ConstruRio</strong><br>
      Horário: <strong>08:30 às 17:00</strong>
    </p>
    <a
      class="btn-confirmar"
      href="https://forms.gle/NESJfgbWfFY33xoAA"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="Confirmar presença no evento Arraiá de Ofertas ConstruRio"
      >Confirmar Presença</a>
  </div>
</body>
</html>
